    <script>
      const mainswiper = new Swiper("#main-visual", {
        loop: true,
        effect: "fade",
        speed: 1500,
        autoplay: {
          delay: 4000,
        },
        pagination: {
          el: "#main-visual .pagination",
          type: "bullets",
          clickable: true,
        },
        fadeEffect: {
          //crossFade: false,
        },
        on: {
          slideChangeTransitionEnd: function (swiper) {
            if (swiper.realIndex === 0) {
              gsap.fromTo("#main-visual .visual01 .txt p", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 1.5 });
              gsap.fromTo("#main-visual .visual01 .txt h2", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 2 });
              gsap.set("#main-visual .visual02 .txt p", { opacity: 0 });
              gsap.set("#main-visual .visual02 .txt h2", { opacity: 0 });
            } else {
              gsap.fromTo("#main-visual .visual02 .txt p", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 1.5 });
              gsap.fromTo("#main-visual .visual02 .txt h2", { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 2 });
              gsap.set("#main-visual .visual01 .txt p", { opacity: 0 });
              gsap.set("#main-visual .visual01 .txt h2", { opacity: 0 });
            }
          },
        },
      });

      const header = document.querySelector("#header");
      const gnb = document.querySelector("#gnb");
      gnb.addEventListener("mouseenter", function () {
        header.classList.add("on");
      });
      gnb.addEventListener("mouseleave", function () {
        header.classList.remove("on");
      });

      window.addEventListener("scroll", function () {
        if (window.scrollY > 10) {
          header.classList.add("change");
        } else {
          header.classList.remove("change");
        }
      });
    </script>
